<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST XMLHttpRequet - JS - decode</title>

    <link rel="stylesheet" href="http://youtube.local/assets/decode.css">
    <link rel="short icon" href="http://youtube.local/assets/favicon.ico">

</head>
<body>
    
    <h2 id="title" >POST XMLHttpRequet - JS - decode</h2>
    <p id="serverResponse" ></p>

</body>

<script type="text/javascript" >

    const xhr = new XMLHttpRequest();
    xhr.onload = function()
    {
        const serverResponse = document.getElementById("serverResponse");
        serverResponse.innerHTML = this.responseText;
    }

    xhr.open("POST", "dom.php");
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("name=domenic&message=how's it going");

</script>

</html>
